<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Video Enhancer Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>

<style>
body{
  font-family:system-ui,Segoe UI,Roboto;
  background:#0f172a;
  color:#e5e7eb;
  margin:0;
  padding:30px;
}
.container{
  max-width:600px;
  margin:auto;
  background:#020617;
  padding:25px;
  border-radius:14px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}
h1{text-align:center}
input,button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:8px;
  border:none;
}
input{background:#020617;color:#e5e7eb;border:1px solid #334155}
button{
  background:#2563eb;
  color:white;
  font-weight:600;
  cursor:pointer;
}
button:disabled{background:#475569}
progress{width:100%;height:18px;margin-top:14px}
progress:disabled{opacity:0.6}
video{width:100%;margin-top:15px;border-radius:10px}
small{color:#94a3b8}
.status{
  margin-top:10px;
  font-size:0.95rem;
  color:#cbd5f5;
  min-height:1.2em;
}
</style>
</head>

<body>
<div class="container">
<h1>üé¨ Video Enhancer</h1>
<p>Upload video ‚Üí otomatis diperjelas ‚Üí download hasilnya</p>

<input type="file" id="videoInput" accept="video/*" />
<button id="processBtn">üîß Proses Video</button>
<progress id="progress" value="0" max="100"></progress>
<div id="status" class="status"></div>

<video id="preview" controls></video>
<a id="download" style="display:none">
  <button>‚¨á Download Video Hasil</button>
</a>

<small>
‚ö†Ô∏è Proses dilakukan di browser. Video besar butuh RAM cukup.
</small>
</div>

<script>
const { FFmpeg } = FFmpegWASM;
const ffmpeg = new FFmpeg();
const progress = document.getElementById("progress");
const preview = document.getElementById("preview");
const download = document.getElementById("download");
const statusEl = document.getElementById("status");
const processBtn = document.getElementById("processBtn");
let ffmpegLoaded = false;

const updateStatus = (message) => {
  statusEl.textContent = message;
};

const setProcessingState = (isProcessing) => {
  processBtn.disabled = isProcessing;
  progress.disabled = !isProcessing;
};

ffmpeg.on("progress", p => {
  progress.value = Math.round(p.progress * 100);
  if (p.progress > 0 && p.progress < 1) {
    updateStatus(`Memproses video... ${progress.value}%`);
  }
});

processBtn.onclick = async () => {
  const file = document.getElementById("videoInput").files[0];
  if (!file) return alert("Upload video dulu");

  progress.value = 0;
  updateStatus("Menyiapkan proses...");
  download.style.display = "none";
  setProcessingState(true);

  try {
    if (!ffmpegLoaded) {
      updateStatus("Memuat mesin pemrosesan (FFmpeg)...");
      await ffmpeg.load({
        coreURL: "https://unpkg.com/@ffmpeg/core@0.12.6/dist/ffmpeg-core.js"
      });
      ffmpegLoaded = true;
    }

    updateStatus("Menyalin file ke memori...");
    await ffmpeg.writeFile("input.mp4", await FFmpegWASM.fetchFile(file));

    updateStatus("Memproses video... 0%");
    await ffmpeg.exec([
      "-i", "input.mp4",
      "-vf",
      "unsharp=5:5:1.4,eq=contrast=1.25:brightness=0.05:saturation=1.15",
      "-c:a", "copy",
      "output.mp4"
    ]);

    updateStatus("Menyusun hasil...");
    const data = await ffmpeg.readFile("output.mp4");
    const url = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));

    preview.src = url;
    download.href = url;
    download.download = "video_jelas.mp4";
    download.style.display = "block";
    updateStatus("Selesai! Silakan download hasilnya.");
  } catch (error) {
    console.error(error);
    updateStatus("Gagal memproses video. Coba ulangi atau gunakan file yang lebih kecil.");
  } finally {
    setProcessingState(false);
  }
};
</script>
</body>
</html>
